<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        const Icon = () => {
            return(
                <button type="button" className="fav-btn">Favourite</button>
            )
        }
        const Poster = ({name, year, IMDB, RT, genre, photo}) => {
            return(
                <div className="poster">
                    <div className="poster__top">
                        <Icon/>
                        <img src={photo} alt={`Poster of ${name}`} />
                    </div>
                    <div className="poster__bottom">
                        <p className="year">Year: {year}</p>
                        <h4 className="name">{name}</h4>
                        <div className="ratings">
                            <p className="ratings__imdb">{IMDB}/10</p>
                            <p className="ratings__rt">{RT}%</p>
                        </div>
                        <p className="genre">{genre}</p>
                    </div>
                </div>
            );
        };

        const posters = (
            <div className="container wrapper">
                <Poster name="The Dark Knight" year={2008} IMDB={9.0} RT={94} genre="Superhero action film" photo="images/batman.jpg" />
                <Poster name="The Last Samurai" year={2003} IMDB={7.8} RT={66} genre="Period action drama film" photo="images/the-last-samurai.jpg" />
                <Poster name="The Lord Of The Rings" year={2001} IMDB={8.8} RT={91} genre="Fantasy action film" photo="images/lotr.jpeg" />
            </div>
        );

        const container = document.getElementById('app');
        ReactDOM.createRoot(container).render(posters);
    </script>
</body>
</html>
