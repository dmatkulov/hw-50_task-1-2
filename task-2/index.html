<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
      const Logo = () => {
          return(
              <a href="#"><img src="images/uteach-logo.svg" className="logo" alt="logo"/></a>
          );
      };

      const Li = ({text}) => {
          return(
              <li className="listItem"><a href="#" className="link">{text}</a></li>
          );
      };

      const Navigation = () => {
          return(
              <nav className="main-nav">
                  <ul className="nav-list">
                      <Li text="Products"/>
                      <Li text="Solutions"/>
                      <Li text="Pricing"/>
                      <Li text="Resources"/>
                  </ul>
              </nav>
          );
      };

      const MainButton = ({text}) => {
          return(
              <button type="button" className="btn btn-primary">{text}</button>
          );
      };

      const Button = ({text}) => {
          return(
              <button type="button" className="btn btn-secondary">{text}</button>
          );
      };

      const Header = () => {
          return(
              <div className="container header">
                  <Logo/>
                  <Navigation/>
                  <div className="buttons">
                      <Button text="Log in"/>
                      <MainButton text="Sign up now"/>
                  </div>
              </div>
          );
      };

      const HeroSection = () => {
          return(
              <section className="main container">
                  <div className="main__section">
                      <h1 className="main__title">Teach students worldwide</h1>
                      <p className="main__info">Amet nunc diam orci duis ut sit diam arcu, nec. Eleifend proin massa tincidunt viverra lectus pulvinar. Nunc ipsum est pellentesque turpis ultricies.</p>
                      <MainButton text="Learn how"/>
                  </div>
              </section>
          );
      };

      const app = (
          <div>
              <Header/>
              <HeroSection/>
          </div>
      );

      const container = document.getElementById('app');
      ReactDOM.createRoot(container).render(app);


  </script>
</body>
</html>
